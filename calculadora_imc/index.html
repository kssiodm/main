<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="main.css">
        <title>Calculadora IMC</title>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Calculadora de IMC</h1>
            </div>
        </header>

        <div class="container">
            <form id="form">
                <h1>Calculando IMC</h1>
                <label class="form-label" for="peso">Peso (em kg):</label>
                <input class="form-control" type="text" id="peso">
                <label class="form-control" for="altura">Altura (em metros):</label>
                <input class="form-control" type="text" id="altura">
                <button class="btn btn-success" type="button" id="calcular">Calcular</button>
            </form>
            <div id="resultado-imc"></div>
            <div id="resultado-categoria"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
