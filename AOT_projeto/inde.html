<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Matemática</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Jogo de Matemática</h2>
                <div id="quiz-container">
                    <!-- O conteúdo do jogo será inserido aqui pelo JavaScript -->
                </div>
                <button id="next-btn" class="btn btn-primary mt-3" onclick="nextQuestion()">Próxima Pergunta</button>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
