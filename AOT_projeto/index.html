<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Matemática</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container mt-5">
        <div id="menu-container" class="card">
            <div class="card-body">
                <h5 class="card-title">Bem-vindo ao Quiz de Matemática</h5>
                <p class="card-text">Teste seus conhecimentos em matemática. Clique no botão abaixo para começar.</p>
                <div class="menu-btns">
                    <button id="start-btn" class="btn btn-primary">Iniciar</button>
                    <!-- <button id="info-btn" class="btn btn-secondary">Regras/Sobre</button> -->
                </div>
            </div>
        </div>
        <div id="quiz-container" class="card" style="display: none;">
            <div class="card-body">
                <div id="question-container"></div>
                <div id="error-message" class="error-message"></div>
                <button id="next-btn" class="btn btn-primary mt-3" onclick="nextQuestion()">Próximo</button>
            </div>
        </div>
        <div id="result-container" class="card" style="display: none;">
            <div class="card-body">
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
