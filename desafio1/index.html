<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>calculadora</title>
    </head>
    <body>
        <form>
            <h1>calculadora</h1>
            <label for="num1">numero 1:</label><br>
            <input type="number" id="num1" placeholder="digite o 1º numero"><br>
            <label for="num2">numero2:</label><br/>
            <input type="number" id="num2"  placeholder="digite o 2º numero"/><br/>
            <select><br>
            <label>Qual a operacão deseja?</label><br/>
            <input type="radio" name="soma" id="soma" checked/><label for="escolhe_operador">soma</label><br/>
            <input type="radio" name="subtracao" id="subtracao"/><label for="escolhe_operador">subtração</label><br/>
            <input type="radio" name="multiplicacao" id="multiplicacao"/><label for="escolhe_operador">multiplicação</label><br/>
            <input type="radio" name="divisao" id="divisao"/><label for="escolhe_operador">divisão</label><br/>
            </select>
            <hr>
            <button id="enviar" type="submit">Enviar</button>
            <button id="reset" type="reset">Limpar</button>
        </form>
        <script src="main.js"></script>
    </body>
</html>
