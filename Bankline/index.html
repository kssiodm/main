<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css"/>
    <title>backline</title>
</head>
<body>
    <div class="container">
        <h1>Internet banking</h1>
        <h2>Depósitos</h2>
        <form id="form_dep">
            <input type="text" id="nome_beneficiario" required placeholder="Nome do beneficiário"/>
            <input type="number" id="numero_conta" required placeholder="Número da conta"/>
            <input type="number" required id="valor_deposito" placeholder="Valor"/>
            <textarea placeholder="Descrição(opcional)" id="descrição"></textarea>
            <button type="submit" id="btn_depositar">Depositar</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
