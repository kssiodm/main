<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="main.css">
        <title>exercicio</title>
    </head>
    <header>
        <div class="container container _flex">
            <h1>formulario de cadastro</h1>
            <button>formulario</button>
        </div>
    </header>
    <body>
        <section id="formulario">
            <div class="container">
                <form>
                    <h2>formulario</h2>
                    <div class="form_campo">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome">
                    </div>
                    <div class="form_campo">
                        <label for="telafone">Telefone:</label>
                        <input type="tel" id="telefone" name="telefone">
                    </div>
                    <div class="form_campo">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" name="email" placeholder="seu E-mail">
                    </div>
                    <div class="form_campo">
                        <label for="cpf">CPF:</label>
                        <input type="tel" id="cpf" name="cpf">
                    </div>
                    <div class="form_campo">
                        <label for="endereco">endereço:</label>
                        <input type="text" id="endreco" name="endereco" placeholder="nome e número">
                    </div>
                    <div class="form_campo">
                        <label for="cep">CEP:</label>
                        <input type="tel" id="cep" name="cep">
                    </div>
                    <button type="submit">Enviar</button>
                    <button type="reset" id="botao_cancelar">Cancelar</button>
                </form>
            </div>
        </section>

        <footer>
            <div class="container container_flex">
                <p>
                    2023 &copy; exercicio com plugin javaScript => - Todos os direitos reservados
                </p>
            </div>
        </footer>

        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="js/jquery.mask.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/messages_pt_BR.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
