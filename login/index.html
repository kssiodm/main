<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="lib/bootstrap.min.css">
        <link rel="stylesheet" href="lib/main.css">
        <title>Document</title>
    </head>
    <body>

        <div class="container">
            <form class="form-check">
                <label class="form-label" for="nome">Nome:</label>
                <input class="form-control" type="text" id="nome" name="nome" placeholder="seu nome">
                <label class="form-label" for="telefone">Telefone:</label>
                <input class="form-control" type="tel" id="telefone" name="telefone" placeholder="Telefone">
                <label class="form-label" for="email">E-mail:</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="E-mail:">
                <label class="form-label" for="senha">Senha:</label>
                <input class="form-control" type="password" id="senha" name="senha" placeholder="senha">
                <button class="btn btn-success" type="submit" data-bs-dismiss="modal" id="modal_b_1">Enviar</button>
            </form>
        </div>

        <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
        <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <script src="js/jquery.mask.min.js"></script>
        <script src="js/jquery.validate.min.js"></script>
        <script src="js/messages_pt_BR.min.js"></script>

        <script src="lib/bootstrap.bundle.min.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
