<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Personalizado</title>
  <!-- Inclua os estilos do Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Adicione estilos personalizados aqui para o seu modal personalizado */
    .custom-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      align-items: center;
      justify-content: center;
    }

    .custom-modal-content {
      background-color: #fff;
      padding: 20px;
      max-width: 800px; /* Defina a largura máxima desejada */
      max-height: 80vh; /* Defina a altura máxima desejada */
      overflow-y: auto;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Botão de ativação do modal personalizado -->
  <button id="openModalBtn" class="btn btn-primary">Abrir Modal Personalizado</button>

  <!-- Modal Personalizado -->
  <div id="customModal" class="custom-modal">
    <div class="custom-modal-content">
      <span class="close-btn" onclick="closeCustomModal()">&times;</span>
      <!-- Conteúdo do seu modal personalizado -->
      <h2>Modal Personalizado</h2>
      <p>Seu conteúdo aqui...</p>
    </div>
  </div>

  <!-- Inclua os scripts do Bootstrap e jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Função para abrir o modal personalizado
    function openCustomModal() {
      document.getElementById('customModal').style.display = 'flex';
    }

    // Função para fechar o modal personalizado
    function closeCustomModal() {
      document.getElementById('customModal').style.display = 'none';
    }

    // Associar o botão de ativação com a função de abrir o modal
    document.getElementById('openModalBtn').addEventListener('click', openCustomModal);
  </script>
</body>
</html>
