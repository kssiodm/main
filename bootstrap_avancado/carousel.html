<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="lib/bootstrap.min.css">
        <title>carousel</title>
        <style>
            .carousel-item{
                max-height: 340px;
            }
            img{
                /* max-height: 340px; */
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div id="carousel-ex" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div data-bs-interval="2000" class="carousel-item active">
                        <img src="https://cdn.pixabay.com/photo/2016/09/07/11/37/tropical-1651423_1280.jpg">
                        <div class="carousel-caption">
                            <h5>Palmeira e um sol bonito</h5>
                        </div>
                    </div>
                    <div data-bs-interval="2000" class="carousel-item ">
                        <img src="https://cdn.pixabay.com/photo/2018/07/14/15/27/cafe-3537801_1280.jpg">
                        <div class="carousel-caption">
                            <h5>Caf√© na Grecia</h5>
                        </div>
                    </div>
                    <div data-bs-interval="2000" class="carousel-item ">
                        <img src="https://cdn.pixabay.com/photo/2018/04/12/18/13/sunset-3314275_1280.jpg">
                        <div class="carousel-caption">
                            <h5>Campo com Sol</h5>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" data-bs-target="#carousel-ex" data-bs-slide="prev" type="button">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" data-bs-target="#carousel-ex" data-bs-slide="next" type="button">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carousel-ex" class="active" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#carousel-ex" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carousel-ex" data-bs-slide-to="2"></button>
                </div>
            </div>
        </div>
        <script src="lib/bootstrap.bundle.min.js"></script>
    </body>
</html>
